<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1{
            margin-top: 30px;
        }
        #counter{
            float: right;
        }
    </style>
</head>
<body class="container">
    <h1>Self-introduction</h1>
    <textarea onkeydown="counter()" class="form-control" name="" id="self_introduction" cols="" rows="3">Good morning</textarea>
    <span id="counter">(0/200)</span>
    <script>
        function counter(){
            var content = document.getElementById("self_introduction").value;

            // if(content.length > 200){
            //     content = content.substring(0,200);                
            // }

            if(content.length > 200){
                content = content.substring(0,200);
                document.getElementById("counter").innerHTML = '(' + content.length + '/200)';

            }
    }
    counter();
    </script>

</body>
</html>
