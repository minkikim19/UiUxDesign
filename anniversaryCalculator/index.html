<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>Anniversary calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
  <section class='photos'>
    <img id='ataho' src="test.jpg" alt="test">
    <img id='heart' src="heart.png" alt="woman">
    <img id='woman' src="http://placeimg.com/120/150/people" alt="woman">
  </section>
  <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
      <h3>test♥she</h3>
      <h3 id='love'>Day 0</h3>
      <h4 class="date">2021.5.10</h4>
  </div>
  <hr/>
  <section class='special-day'>
      <h3 class='title'>Christmas</h3>
      <div class='date-box'>
          <p id='christmas' class='days-left'>0 Day left</p>
          <p class='date'>2021.12.25</p>
      </div>
  </section>
  <hr/>
  <section class='special-day'>
      <h3 class='title'>1000 Day</h3>
      <div class='date-box'>
          <p id='thousand' class='days-left'>0 Day left</p>
          <p id='thousand-date' class='date'>0000.00.00</p>
      </div>
  </section>
  <hr/>
	<script>

        var now = new Date();
var start = new Date('2021-05-10');
var timeDiff = now.getTime() - start.getTime();
var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
$('#love').text('Day' + day);

var xmas = new Date('2021-12-25');
var timeDiffXmas = xmas.getTime() - now.getTime();
var dayXmas = Math.floor(timeDiffXmas / (1000 * 60 * 60 * 24) + 1);
$("#christmas").text('Day left' + dayXmas);

var ms = start.getTime() + 999 * (1000 * 60 * 60 * 24); // 1000일을 ms로 변환
var thousand = new Date(ms);
var thousandDate =
    thousand.getFullYear() + '.' + (thousand.getMonth() + 1) + '.' + thousand.getDate();
$("#thousand-date").text(thousandDate);

var timeDiff1000 = thousand.getTime() - now.getTime();  // ms 기준으로 계산해야 함
var day1000 = Math.floor(timeDiff1000 / (1000 * 60 * 60 * 24) + 1);
$("#thousand").text('Day left' + day1000);
	</script>
</body>
</html>
